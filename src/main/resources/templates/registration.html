<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<script th:if="${session.regFlag}==0">
    alert("注册失败，用户名已存在！");
</script>
<div class="container-fluid" style="background-color: #ffc107" data-th-replace="fragments/navigator::nav">
</div>
<div class="container" style="padding-top: 100px">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form autocomplete="off" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h3 class="form-signin-heading" th:text="注册"></h3>
                <div class="col-sm-9">

                </div>
                <div class="form-group">
                    <label class="validation-message">用户名</label>
                    <input type="text" th:field="*{userName}" required="required" placeholder="Name"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="validation-message">密码</label>
                    <input type="password" th:field="*{password}" required="required" maxlength="15"
                           placeholder="Password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="validation-message">性别</label>
                    <select th:field="*{gender}" class="form-control" id="gender" >
                        <option th:text="男" th:value="1"></option>
                        <option th:text="女" th:value="0"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="validation-message">工作性质</label>
                    <select th:field="*{plateId}" class="form-control" id="workType"  >
                        <option th:each="plate:${plates}" th:text="${plate.plateName}" th:value="${plate.plateId}"
                        ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="validation-message">工作省份</label>
                    <select th:field="*{provinceId}" class="form-control" id="workProvince" >
                        <option th:each="province:${provinces}" th:text="${province.provinceName}" th:value="${province.provinceId}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="validation-message">电话</label>
                    <input type="text" th:field="*{tel}" placeholder="Tel"
                           class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">注册</button>
                <h2><span class="text-success" th:text="${Message}"></span></h2>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
</body>
</html>
